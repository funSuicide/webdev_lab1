<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./media/styles.css">
    <script type="text/javascript" src="./scripts/calculator.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class = "main_box">
        <div class = "input_box">
            <input type="number" id="value1" placeholder="0" class = "general_design" step="any">
            <select id="selectOperations" class = "general_design">
                <option class = "general_design">+</option>
                <option class = "general_design">-</option>
                <option class = "general_design">/</option>
                <option class = "general_design">*</option>
                <option class = "general_design">^</option>
            </select>
            <input type="number" id="value2" placeholder="0" class = "general_design" step="any">
        </div>
        <button type="number" class="calculate_button general_design" value="main_button" onclick="calculate()">calculate</button>
        <div class="result_area general_design">
            <var id="memory"></var>
            <var id="lastresult"></var>
        </div>
    </div>

</body>
</html>
