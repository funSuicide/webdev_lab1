<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./media/styles.css">
    <script type="text/javascript" src="./scripts/calculator.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class = "main_box">
        <div class = "input_box">
            <input type="text" id="value1">
            <select id="selectOperations">
                <option>+</option>
                <option>-</option>
                <option>/</option>
                <option>*</option>
                <option>^</option>
            </select>
            <input type="text" id="value2">
        </div>

        
        <button type="submit" class="calculate_button" value="main_button" onclick="calculate()">calculate</button>

        <div method="get" action="" class="result_area">
            <var id="memory"></var>
            <var id="lastresult"></var>
        </div>
    </div>

</body>
</html>
